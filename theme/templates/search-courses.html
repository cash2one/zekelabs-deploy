{% extends "base.html" %}
{% load static %}
{% load comment_tags %}
{% load rating_tags %}
{% block content %}


<div class="container">
{% include "searchbar.html"  %}
{% for course in courses %}
<div class="well well-sm">
<div class="row">
<div class="col-md-3" style="padding-top:2%">
<div class="thumbnail" >
<img class="img-responsive" src="/static/media/{{ course.small_image }}" alt="" >
<div class="caption">
<h3>{{course.title}}</h3>
</div>
</div>
<center><a href="/courses/{{course.slug}}" class="btn btn-info">&nbsp;&nbsp;More Info&nbsp;&nbsp;</a></center>
</div>
<div class="col-md-9" style="font-size:1.3em; letter-spacing: 1px; line-height: 1.5; padding-top:2%">{{ course.overview  }}</div>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
